<div class="card mx-auto max-w-7xl">
    <div class="card-header">
      <h2 class="card-title text-3xl font-semibold">Gesti√≥n de Sucursales</h2>
    </div>
    <div class="card-content">
      <button mat-raised-button class="btn btn-primary mb-6" (click)="crearSucursal()">
        <mat-icon>add</mat-icon>
        Nueva Sucursal
      </button>

      <button style="margin-left: 1rem; background-color: rgb(123, 118, 113);" mat-raised-button class="btn mb-6" (click)="sucursalesColaboradores()">
        <mat-icon>person</mat-icon>
        Empleados a Sucursales
      </button>
      <div class="table-container overflow-x-auto">
        <table mat-table [dataSource]="data" class="w-full min-w-max">
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef class="py-4"> # </th>
            <td mat-cell *matCellDef="let i = index" class="py-4"> {{i + 1}} </td>
          </ng-container>
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Nombre </th>
            <td mat-cell *matCellDef="let user" class="py-4"> {{user.sucu_Nombre}} </td>
          </ng-container>
          <ng-container matColumnDef="Latitud">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Latitud </th>
            <td mat-cell *matCellDef="let user" class="py-4"> {{user.sucu_Latitud}} </td>
          </ng-container>
          <ng-container matColumnDef="Longitud">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Longitud </th>
            <td mat-cell *matCellDef="let user" class="py-4"> {{user.sucu_Longitud}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Acciones </th>
            <td mat-cell *matCellDef="let user" class="py-4">
              <div class="action-buttons">
                <button mat-raised-buton class="btn btn-edit" (click)="editUser(user)" matTooltip="Editar">
                  <mat-icon>edit</mat-icon>
                  Editar
                </button>
                <button mat-raised-buton class="btn btn-delete" (click)="deleteUser(user)" matTooltip="Eliminar">
                  <mat-icon>delete</mat-icon>
                  Eliminar
                </button>
                <button mat-raised-buton class="btn btn-detail" (click)="viewDetails(user)" matTooltip="Detalle">
                  <mat-icon>info</mat-icon>
                  Detalle
                </button>
              </div>
            </td>
          </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
