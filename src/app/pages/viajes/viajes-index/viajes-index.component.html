<div class="card mx-auto max-w-7xl">
    <div class="card-header">
      <h2 class="card-title text-3xl font-semibold">Gesti√≥n de Viajes</h2>
    </div>
    <div class="card-content">
      <button *ngIf="esGerente == 'true' ? true: false " mat-raised-button class="btn btn-primary mb-6" (click)="crearSucursal()">
        <mat-icon>add</mat-icon>
        Nuevo Viaje
      </button>
      <div class="table-container overflow-x-auto">
        <table mat-table [dataSource]="data" class="w-full min-w-max">
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef class="py-4"> # </th>
            <td mat-cell *matCellDef="let i = index" class="py-4"> {{i + 1}} </td>
          </ng-container>
          <ng-container matColumnDef="transportista">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Transportista </th>
            <td mat-cell *matCellDef="let user" class="py-4"> {{user.transportista}} </td>
          </ng-container>
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Creado </th>
            <td mat-cell *matCellDef="let user" class="py-4"> {{user.usuario}} </td>
          </ng-container>
          <ng-container matColumnDef="sucursal">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Sucursal </th>
            <td mat-cell *matCellDef="let user" class="py-4"> {{user.sucursal}} </td>
          </ng-container>
          <ng-container matColumnDef="viaj_Fecha">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Fecha </th>
            <td mat-cell *matCellDef="let user" class="py-4"> {{user.viaj_Fecha}} </td>
          </ng-container>

          <ng-container matColumnDef="viaj_Tarifa">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Tarifa/km </th>
            <td mat-cell *matCellDef="let user" class="py-4"> {{user.viaj_Tarifa}} </td>
          </ng-container>

          <ng-container matColumnDef="viaj_TotalTarifa">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Km Totales </th>
            <td mat-cell *matCellDef="let user" class="py-4"> {{user.viaj_TotalTarifa}} </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Total </th>
            <td mat-cell *matCellDef="let user" class="py-4"> {{user.viaj_TotalTarifa * user.viaj_Tarifa}} </td>
          </ng-container>



          <ng-container  *ngIf="esGerente == 'true' ? true: false" matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="py-4"> Acciones </th>
            <td mat-cell *matCellDef="let user" class="py-4">
              <div class="action-buttons">
                <!-- <button mat-raised-buton class="btn btn-edit" (click)="editUser(user)" matTooltip="Editar">
                  <mat-icon>edit</mat-icon>
                  Editar
                </button>
                <button mat-raised-buton class="btn btn-delete" (click)="deleteUser(user)" matTooltip="Eliminar">
                  <mat-icon>delete</mat-icon>
                  Eliminar
                </button> -->
                <button mat-raised-buton class="btn btn-detail" (click)="viewDetails(user)" matTooltip="Detalle">
                  <mat-icon>info</mat-icon>
                  Reporte
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
